<html>
  <head>
    <title>welcome!</title>
    <!-- "style" changes how your web page LOOKS like -->
    <style>
      body{
      
         
        display :flex; 
        flex-direction:column;
        justify-content: center;
        align-items: center;
        background: #202020;
        color: #f64279;;
        font-family: Arial, Helvetica, sans-serif;
      }
      .greeting {
        color:teal;
      }
      .name1 {
        color: MediumVioletRed;
      }
      .name2 {
        color: LightSeaGreen;
      }
      #kara-walker {
  background-color: #303030;
}
    </style>

    <!-- "script" changes what your web page DOES -->
    <script>
      let greetings = [
        "baccon!",    // english 
        "Hola, Mundo!",     // spanish
        "Salamu, Dunia!",   // swahili
        "Bonjour le monde!" // french
      ]
      let greetingsIdx = 0
      function changeMessage(greetingElement) {
        if (greetingsIdx==3){
          greetingsIdx=0
          
        }else{
          greetingsIdx = greetingsIdx + 1
        }
        
        greetingElement.innerText = greetings[greetingsIdx]
      }
    </script>
  </head>
  <!-- "body" lists what your web page CONTAINS -->
  <body>
      <canvas id="kara-walker" width="400px" height="400px"></canvas>
      <script>
          const canvas = document.getElementById('kara-walker')
          const ctx = canvas.getContext('2d')
          ctx.fillStyle = "#f64279"
          ctx.fillRect(150,150,100,100,100,100)
          ctx.strokeStyle = 'yellow'
          
          ctx.beginPath()
          ctx.moveTo(125, 50)
          ctx.lineTo(150, 75)
          ctx.lineTo(150, 25)
          ctx.closePath()
          ctx.fill()

          ctx.beginPath()
          ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
          ctx.moveTo(110, 75);
          ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
          ctx.stroke();
        </script>

    <h1 class="greeting" onClick="changeMessage(this)">baccon!</h1>
    <p>
      by
      <span class="name1">aumoria</span>
      and
      <span class="name2">paige</span>
    </p>
  </body>
</html>
